<ion-header>

  <ion-navbar>
    <ion-title>dragTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-10>
       <p id='p1' draggable='true' on-drag-down="" (dragstart)="dragstart_handler($event)" > drag me </p>
    </ion-col>
  </ion-row>
 <ion-row>
   <ion-col width-10>
     <div id="target"  (drop)="drop_handler($event)" (dragover)="dragover_handler($event)">Drop Zone</div>
   </ion-col>
 </ion-row>
</ion-content>
